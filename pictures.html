<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <link rel="stylesheet" href="src/pictures.css">
</head>
<body>
    <button class="back-button" id="backToMenu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Menu
    </button>
    
    <div class="gallery-container">

        <div class="video-frame frame-left-1">
            <div class="frame-label">Kissin ‚ô°</div>

                    <source src="src/Images/memories/kissin.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <div class="video-frame frame-left-2">
            <div class="frame-label">First Photobooth!</div>
            <div class="frame-content">
                <video class="video-player" controls muted loop>
                    <source src="src/Images/memories/firstphotobooth.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <div class="video-frame frame-left-3">
            <div class="frame-label">Woah</div>
            <div class="frame-content">
                <video class="video-player" controls muted loop>
                    <source src="src/Images/memories/woah.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <!-- Right Video Frames -->
        <div class="video-frame frame-right-1">
            <div class="frame-label">Karrera Date ‚ô°</div>

                </video>
            </div>
        </div>
        
        <div class="video-frame frame-right-2">
            <div class="frame-label">Latest Photobooth!</div>
            <div class="frame-content">
                <video class="video-player" controls muted loop>
                    <source src="src/Images/memories/latestphotobooth.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <div class="video-frame frame-right-3">
            <div class="frame-label">Borgar Time üçî</div>
            <div class="frame-content">
                <video class="video-player" controls muted loop>

                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <!-- Film Strip for Photos -->
        <div class="film-strip">
            <div class="film-frame" data-photo="1">
                <img src="src/Images/memories/firstdates.JPG" alt="First Dates" class="film-photo">
            </div>
            <div class="film-frame" data-photo="2">
                <img src="src/Images/memories/aqDate.JPG" alt="AQ Date" class="film-photo">
            </div>
            <div class="film-frame" data-photo="3">
                <img src="src/Images/memories/pretty.jpg" alt="Pretty" class="film-photo">
            </div>
            <div class="film-frame" data-photo="4">
                <img src="src/Images/memories/kiss.JPG" alt="Kiss" class="film-photo">
            </div>
            <div class="film-frame" data-photo="5">
                <img src="src/Images/memories/eyes.JPG" alt="Eyes" class="film-photo">
            </div>
            <div class="film-frame" data-photo="6">
                <img src="src/Images/memories/editedit.JPG" alt="Edit" class="film-photo">
            </div>
        </div>
    </div>
    
    <script src="src/pictures.js"></script>

</html>
