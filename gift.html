<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani Website</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="gift-container fade-in">
        <div class="gift-header">
            <h1 class="gift-title">THESE ARE FOR YOU!</h1>
            <p class="gift-subtitle">I hope you like it, I love you.</p>
        </div>
        
        <div class="gift-grid">
            <div class="gift-box" id="picturesBox">
                <div class="gift-icon">
                    <svg width="180" height="180" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="30" width="60" height="50" rx="3" fill="#d63031" opacity="0.3"/>
                        <rect x="25" y="35" width="50" height="40" rx="2" fill="#d63031"/>
                        <circle cx="50" cy="50" r="8" fill="#fff" opacity="0.8"/>
                        <rect x="30" y="62" width="40" height="3" fill="#fff" opacity="0.6"/>
                    </svg>
                </div>
            </div>
            
            <div class="gift-box" id="flowersBox">
                <div class="gift-icon">
                    <svg width="180" height="180" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="50" cy="35" rx="12" ry="15" fill="#d63031" opacity="0.8"/>
                        <ellipse cx="38" cy="40" rx="12" ry="15" fill="#d63031" opacity="0.7"/>
                        <ellipse cx="62" cy="40" rx="12" ry="15" fill="#d63031" opacity="0.7"/>
                        <ellipse cx="44" cy="48" rx="12" ry="15" fill="#d63031" opacity="0.6"/>
                        <ellipse cx="56" cy="48" rx="12" ry="15" fill="#d63031" opacity="0.6"/>
                        <path d="M50 55 L50 75" stroke="#d63031" stroke-width="3" opacity="0.5"/>
                        <path d="M35 75 L65 75 L50 85 Z" fill="#d63031" opacity="0.4"/>
                    </svg>
                </div>
            </div>
            
            <div class="gift-box" id="songBox">
                <div class="gift-icon">
                    <svg width="180" height="180" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Staff lines -->
                        <line x1="20" y1="35" x2="80" y2="35" stroke="#d63031" stroke-width="2" opacity="0.6"/>
                        <line x1="20" y1="45" x2="80" y2="45" stroke="#d63031" stroke-width="2" opacity="0.6"/>
                        <line x1="20" y1="55" x2="80" y2="55" stroke="#d63031" stroke-width="2" opacity="0.6"/>
                        <line x1="20" y1="65" x2="80" y2="65" stroke="#d63031" stroke-width="2" opacity="0.6"/>
                        <!-- Music notes -->
                        <ellipse cx="32" cy="55" rx="5" ry="4" fill="#d63031" transform="rotate(-20 32 55)"/>
                        <rect x="36" y="40" width="2" height="16" fill="#d63031"/>
                        <ellipse cx="50" cy="45" rx="5" ry="4" fill="#d63031" transform="rotate(-20 50 45)"/>
                        <rect x="54" y="30" width="2" height="16" fill="#d63031"/>
                        <ellipse cx="68" cy="50" rx="5" ry="4" fill="#d63031" transform="rotate(-20 68 50)"/>
                        <rect x="72" y="35" width="2" height="16" fill="#d63031"/>
                    </svg>
                </div>
            </div>
            
            <div class="gift-box" id="notesBox">
                <div class="gift-icon">
                    <svg width="180" height="180" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M40 25 L70 25 L70 75 L40 75 L40 25" fill="#d63031" opacity="0.3"/>
                        <path d="M35 30 L65 30 L65 80 L35 80 L35 30" fill="#d63031"/>
                        <path d="M50 45 L50 55 L45 50 Z" fill="#fff" opacity="0.8"/>
                        <rect x="42" y="60" width="16" height="2" fill="#fff" opacity="0.6"/>
                        <rect x="42" y="65" width="12" height="2" fill="#fff" opacity="0.6"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="src/script.js"></script>
</body>
</html>
